    var map,polyline,area,setarea,set_ana,setEF,setEF1,temp1 = 0, temp2 = 0, temp3 = 0, spacelng = 0, valuelng = 0;
    var polys = [], p;
    var point_array = [];
    var EF_array =[];
    var EF_array1 = [];
    function initialize(){
      var myLatlng = new google.maps.LatLng(24.944, 121.3695);
      var mapOptions = {
        zoom: 16.5,
        center: myLatlng,
        zoomControl: true,
        scaleControl: false,
        rotateControl: false,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
      map.addListener('idle', function() {
        var c = map.getCenter();
        var lat = map.getCenter().lat(); 
        var lng = map.getCenter().lng();
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        $.getJSON($SCRIPT_ROOT + '/Move_Fence', {
            lat : lat,
            lng : lng
        }, function(data){
          if(temp3 == 0){
            set_EF(data[0],data[1],'#000000');
            temp3 = 1;
          }
          else if(temp3 == 1){
            clear();
            set_EF(data[0],data[1],'#000000');
          }
        }); 
      });
    }


    function setline(){
      var points= [];
      {% for data in datas %}

      var temp = {lat: {{data.latitude}}, lng: {{data.longitude}}};
      points.push(temp);
      {% endfor %}
      console.log(points);
      if(!polyline){
        polyline = new google.maps.Polyline({
          path: points,
          strokeColor: '#FF0000',
          strokeOpacity: 0.7,
          strokeWeight:  5
        });
      }
      polyline.setMap(map);
    }

      function remove_line(){
        polyline.setMap(null);
      }

      function set_area(points){
        if(temp2 == 0){
          var w = 0.00005;
          var h = w;

          for(var i = 0; i < points.length; i++){
            var fence = [
            {lat: points[i][0] + h, lng: points[i][1] - w},
            {lat: points[i][0] + h, lng: points[i][1] + w},
            {lat: points[i][0] - h, lng: points[i][1] + w},
            {lat: points[i][0] - h, lng: points[i][1] - w}
            ];

            setarea = new google.maps.Polygon({
              position: {lat: points[i][0], lng: points[i][1]},
              path: fence,
              strokeColor: '#FF0000',  
              strokeOpacity: 0,  
              strokeWeight: 1,  
              fillColor: '#FF0000',  
              fillOpacity: 0.4
            });
            point_array.push(setarea);
            setarea.setMap(map);
          }
          temp2 = 1;
        }
        else{
          for(var i = 0; i < points.length; i++){
            point_array[i].setMap(null);
          }
          point_array = [];
          temp2 = 0;
        }
      }

      function set_EF(spacelist,valuelist,color){
        spacelng = spacelist.length;
        for(var i = 0; i < spacelist.length; i++){
          var fence = [
          {lat: spacelist[i][0][0], lng: spacelist[i][0][1]},
          {lat: spacelist[i][1][0], lng: spacelist[i][1][1]},
          {lat: spacelist[i][2][0], lng: spacelist[i][2][1]},
          {lat: spacelist[i][3][0], lng: spacelist[i][3][1]}
          ]; 

          setEF = new google.maps.Polygon({
            position: {lat: spacelist[i][0][0], lng: spacelist[i][0][1]},
            path: fence,
            strokeColor: '#000000',  
            strokeOpacity: 0.1,  
            strokeWeight: 1,  
            fillColor: '#000',  
            fillOpacity: 0
          });
          EF_array.push(setEF);
          setEF.setMap(map);
        }
        valuelng = valuelist.length;
        for(var i = 0; i < valuelist.length; i++){
          var fence = [
          {lat: valuelist[i][0][0], lng: valuelist[i][0][1]},
          {lat: valuelist[i][1][0], lng: valuelist[i][1][1]},
          {lat: valuelist[i][2][0], lng: valuelist[i][2][1]},
          {lat: valuelist[i][3][0], lng: valuelist[i][3][1]}
          ]; 

          var col = color;
          var c = valuelist[i][4];
          setEF1 = new google.maps.Polygon({
            position: {lat: valuelist[i][0][0], lng: valuelist[i][0][1]},
            path: fence,
            strokeColor: '#000000',  
            strokeOpacity: 0,  
            strokeWeight: 1,  
            fillColor: col,  
            fillOpacity: 0.1*c
          });
          EF_array1.push(setEF1);
          setEF1.setMap(map);
        }
      }
      function clear(){
        for(var i = 0; i < spacelng; i++){
            EF_array[i].setMap(null);
          }
          for(var i = 0; i < valuelng; i++){
            EF_array1[i].setMap(null);
          }
          EF_array = [];
          EF_array1 = [];
      }
      function setTextColor(picker) {
        var color = '#' + picker.toString();
        if(temp3 == 0){
          set_EF({{spacelist}},{{valuelist}},color);
        }
        else if(temp3 == 1){
          set_EF({{spacelist}},{{valuelist}},color);
          set_EF({{spacelist}},{{valuelist}},color);
        }
      }
